<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <h1 class="header-title"><i class="fa fa-book"></i> My Library</h1>

      <div class="bookFormToggle" id="bookFormToggle">
        <p class="new-book">New Book</p>

        <i class="fa fa-plus-circle" style="font-size: larger"></i>
      </div>
      <form class="book-form" id="book-form">
        <div class="skip">X</div>

        <label for="author">Author</label>

        <input type="text" id="author" required />

        <label for="title">Title</label>

        <input type="text" id="title" required />

        <label for="pages">Pages</label>

        <input type="number" id="pages" required />

        <label for="read-status">Have you read the Book ?</label>
        <input type="checkbox" id="read-status" />

        <input type="submit" id="submit" class="submit" value="Submit" />
      </form>
    </header>
    <div id="Library" class="Library"></div>
    <script type="module" src="main.js"></script>
  </body>
</html>
